<head>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<title>A strange game</title>
</head>

<style>
  .btn {
    border: none;
    color: white;
    padding: 0px 24px;
    cursor: pointer;
    font-family: "Arial Black", Gadget, sans-serif;
}

.black {background-color: #000000; clear:}
.black:hover {background-color: #4d4d4d;}
  
.black2 {background-color: #000000; float: right;}
.black2:hover {background-color: #4d4d4d; float: right;}
  
body {
  font-family: "Arial Black", Gadget, sans-serif;
  clear: both;
}
</style>

<audio autoplay loop id="bgmusic">
  <source src="bgmusic.mp3" type="audio/mpeg">
</audio>
<audio loop id="bgmusic2">
  <source src="bgmusic2.mp3" type="audio/mpeg">
</audio>
<audio loop id="endingmusic">
  <source src="endingmusic.mp3" type="audio/mpeg">
</audio>

<script>
  var bgmusic = document.getElementById("bgmusic");
  var bgmusic2 = document.getElementById("bgmusic2");
  var endingmusic = document.getElementById("endingmusic");
  
  function startbg2() {
  document.getElementById('bg11').style.display='none';
  document.getElementById('bg12').style.display='none';
  document.getElementById('bg13').style.display='none';
  document.getElementById('bg14').style.display='none';
  document.getElementById('bg21').style.display='block';
  document.getElementById('rstbtn').style.display='block';
  bgmusic.pause();
  bgmusic2.play()
  }
  function bg22show() {
  document.getElementById('bg22').style.display='block';
  }
  function startbg3() {
  document.getElementById('bg21').style.display='none';
  document.getElementById('bg22').style.display='none';
  document.getElementById('bg31').style.display='block';
  }
  function bg32show() {
  document.getElementById('bg32').style.display='block';
  document.getElementById('bg33').style.display='block';
  }
  function startbg4() {
  document.getElementById('bg31').style.display='none';
  document.getElementById('bg32').style.display='none';
  document.getElementById('bg33').style.display='none';
  document.getElementById('rstbtn').style.display='none';
  document.getElementById('rstbtn2').style.display='block';
  document.getElementById('bg41').style.display='block';
  document.getElementById('bg42').style.display='block';
  }
  function ending() {
  document.getElementById('restartdiv').style.display='none';
  document.getElementById('maingamediv').style.display='none';
  document.getElementById('endingdiv').style.display='block';
  bgmusic2.pause()
  endingmusic.play()
  }
  function reloadPage() {
  window.location.reload(false);
  }
</script>

<div id="restartdiv">

<button id="rstbtn" style="display:none" class="btn black" onclick="reloadPage()"><h2>Restart</h2></button>
  
</div>

<center>
<div id="maingamediv">
<body>
  <img id="bg11" style="width:552.333333333px;height:201.666666667px;" src="images/logo.png" alt="This image has not loaded correctly.">
  <h3 id="bg14">The game that is very strange...</h3>
  <h2 id="bg41" style="display:none">This game is still being made.</h2>
  <img id="bg21" style="display:none;width:502px;height:163.5px;" src="images/speech1.png" alt="This image has not loaded correctly.">
  <img id="bg31" style="display:none;width:502px;height:163.5px;" src="images/speech2.png" alt="This image has not loaded correctly.">
  <button id="bg12" class="btn black" onclick="startbg2();setTimeout(bg22show, 2000);"><h2>Play</h2></button>
  <button id="bg13" class="btn black" onclick="window.location.href='http://strange-game.com/credits'"><h2>Credits</h2></button>
  <button id="bg22" style="display:none" class="btn black" onclick="startbg3();setTimeout(bg32show, 2000);"><h2>Continue</h2></button>
  <button id="bg32" style="display:none" class="btn black" onclick="startbg4()"><h2>Yes</h2></button>
  <button id="bg33" style="display:none" class="btn black" onclick="ending()"><h2>No</h2></button>
  <button id="rstbtn2" style="display:none" class="btn black" onclick="reloadPage()"><h2>Restart</h2></button>
</body>
</div>
<div id="endingdiv" style="display:none">
<body>
  <h1 id="ending11">You discovered an ending!</h1>
  <h3 id="ending12">"[ENDING NAME HERE]"</h3>
  <button id="endingrstbtn" class="btn black" onclick="reloadPage()"><h2>Restart</h2></button>
</body>
</center>
