<head>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<title>A strange game</title>
</head>

<style>
  .btn {
    border: none;
    color: white;
    padding: 0px 24px;
    cursor: pointer;
    font-family: "Arial Black", Gadget, sans-serif;
}

.black {background-color: #000000;}
.black:hover {background-color: #4d4d4d;}
  
body {
  font-family: "Arial Black", Gadget, sans-serif;
}
</style>

<audio autoplay loop id="bgmusic">
  <source src="bgmusic.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<script>
  var bgmusic = document.getElementById("bgmusic"); 
  
  function startbg2() {
  document.getElementById('bg11').style.display='none';
  document.getElementById('bg12').style.display='none';
  document.getElementById('bg13').style.display='none';
  document.getElementById('bg21').style.display='block';
  document.getElementById('rstbtn').style.display='block';
  }
  function bg22show() {
  document.getElementById('bg22').style.display='block';
  }
  function startbg3() {
  document.getElementById('bg21').style.display='none';
  document.getElementById('bg22').style.display='none';
  document.getElementById('bg31').style.display='block';
  }
  function bg32show() {
  document.getElementById('bg32').style.display='block';
  }
  function startbg4() {
  document.getElementById('bg31').style.display='none';
  document.getElementById('bg32').style.display='none';
  document.getElementById('rstbtn').style.display='none';
  document.getElementById('bg41').style.display='block';
  document.getElementById('bg42').style.display='block';
  }
  function reloadPage() {
  window.location.reload(false);
  }
  function muteMusic() {
  bgmusic.pause();
  document.getElementById('mutebtn').style.display='none';
  document.getElementById('unmutebtn').style.display='block';
  }
  function unmuteMusic() {
  bgmusic.play();
  document.getElementById('unmutebtn').style.display='none';
  document.getElementById('mutebtn').style.display='block';
  }
</script>

  <button id="rstbtn" style="display:none" class="btn black" onclick="reloadPage()"><h2>Restart</h2></button> <button id="mutebtn" class="btn black" onclick="muteMusic()"><h2>Mute music</h2></button> <button id="unmutebtn" style="display:none" class="btn black" onclick="unmuteMusic()"><h2>Unmute music</h2></button>

<center>
<body>
  <img id="bg11" style="width:552.333333333px;height:201.666666667px;" src="logo.png" alt="A strange game">
  <h3 id="bg12">Press the black button to start.</h3>
  <h2 id="bg41" style="display:none">This game is still being made.</h2>
  <img id="bg21" style="display:none;width:502px;height:163.5px;" src="bg2.png" alt="Where did everything go?">
  <img id="bg31" style="display:none;width:502px;height:163.5px;" src="bg3.png" alt="Oh well. I'm going to leave now.">
  <button id="bg13" class="btn black" onclick="startbg2();setTimeout(bg22show, 2000);"><h2>Start</h2></button>
  <button id="bg22" style="display:none" class="btn black" onclick="startbg3();setTimeout(bg32show, 2000);"><h2>Continue</h2></button>
  <button id="bg32" style="display:none" class="btn black" onclick="startbg4()"><h2>Continue</h2></button>
  <button id="bg42" style="display:none" class="btn black" onclick="reloadPage()"><h2>Restart</h2></button>
</body>
</center>
