<head>
<title>A strange game</title>
</head>

<style>
  .btn {
    border: none; /* Remove borders */
    color: white; /* Add a text color */
    padding: 14px 28px; /* Add some padding */
    cursor: pointer; /* Add a pointer cursor on mouse-over */
}

.green {background-color: #4CAF50;} /* Green */
.green:hover {background-color: #46a049;}
</style>


<script>
  function startGame() {
  document.getElementById('bgtitle').style.display='none';
  document.getElementById('bgsubtitle').style.display='none';
  }
</script>


<body>
  <h1 id="bgtitle">A strange game</h1>
  <h3 id="bgsubtitle">Click the green button to start.</h3>
  <button class="btn green" onclick="startGame()">Click me</button>
</body>
